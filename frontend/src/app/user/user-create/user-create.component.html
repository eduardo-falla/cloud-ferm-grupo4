<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Crear Nuevo Usuario</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Nombre Completo</mat-label>
                    <input matInput formControlName="fullName" placeholder="Juan Pérez">
                    <mat-error *ngIf="userForm.get('fullName')?.hasError('required')">
                        El nombre es requerido
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Correo Electrónico</mat-label>
                    <input matInput formControlName="email" placeholder="usuario@cloudferm.com">
                    <mat-error *ngIf="userForm.get('email')?.hasError('required')">
                        El correo es requerido
                    </mat-error>
                    <mat-error *ngIf="userForm.get('email')?.hasError('email')">
                        Formato de correo inválido
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Contraseña</mat-label>
                    <input matInput type="password" formControlName="password" placeholder="******">
                    <mat-error *ngIf="userForm.get('password')?.hasError('required')">
                        La contraseña es requerida
                    </mat-error>
                    <mat-error *ngIf="userForm.get('password')?.hasError('minlength')">
                        La contraseña debe tener al menos 6 caracteres
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Rol</mat-label>
                    <mat-select formControlName="role">
                        <mat-option value="OPERATOR">Operador</mat-option>
                        <mat-option value="ADMIN">Administrador</mat-option>
                    </mat-select>
                </mat-form-field>

                <div class="actions">
                    <button mat-button type="button" routerLink="/dashboard">Cancelar</button>
                    <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid || isLoading">
                        Crear Usuario
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
